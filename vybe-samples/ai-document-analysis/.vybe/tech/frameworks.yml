# Web/API Frameworks
web_framework:
  name: FastAPI
  version: ">=0.115.12"
  description: "Modern, fast web framework for building APIs"
  
api_framework:
  name: FastAPI
  features:
    - "Automatic API documentation (Swagger/OpenAPI)"
    - "Type hints and validation with Pydantic"
    - "Async support"
    - "High performance"
  
# Background Processing
task_queue:
  name: Celery
  version: ">=5.5.3"
  broker: Redis
  backend: Redis
  description: "Distributed task queue for background job processing"

# AI/ML Frameworks
ai_frameworks:
  - name: Instructor
    version: ">=1.8.3"
    description: "Structured extraction from LLMs"
  - name: Pydantic-AI
    version: ">=0.2.16"
    description: "AI model integration with Pydantic"
  - name: tiktoken
    version: ">=0.9.0"
    description: "Token counting for OpenAI models"

# Database
database:
  primary:
    name: PostgreSQL
    driver: psycopg2-binary
    version: ">=2.9.10"
    orm: SQLAlchemy (via Supabase)
  cache:
    name: Redis
    version: ">=6.2.0"
    python_client: "redis>=6.2.0"
  migrations:
    name: Alembic
    version: ">=1.16.1"

# Backend-as-a-Service
baas:
  name: Supabase
  components:
    - "PostgreSQL database"
    - "Authentication"
    - "Real-time subscriptions"
    - "Storage"
    - "Vector embeddings"
  deployment: "Self-hosted via Docker"

# API Gateway
api_gateway:
  name: Kong
  description: "API gateway for rate limiting, authentication"
  deployment: "Docker container"

# Server
server:
  name: Uvicorn
  version: ">=0.34.3"
  description: "ASGI server for FastAPI"
  workers: 4
  reload: true  # For development